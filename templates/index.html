
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Задачи</title>
</head>
<body>
    <h1>Список задач</h1>

    <form method="POST" action="/add">
        <input type="text" name="title" placeholder="Новая задача" required>
        <button type="submit">Добавить</button>
    </form>

    <ul>
        {{range .Tasks}}
            <li>
                {{.Title}} 
                {{if not .Done}}
                    <form method="POST" action="/done" style="display:inline">
                        <input type="hidden" name="id" value="{{.ID}}">
                        <button type="submit">Сделано</button>
                    </form>
                {{else}}
                    <b>(сделано)</b>
                {{end}}
            </li>
        {{end}}
    </ul>
</body>
</html>
