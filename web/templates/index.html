<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recall Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <header class="app-header">
        <div class="header-content">
            <div class="brand">Recall Flow</div>
            <button class="btn-create-task" onclick="openCreateModal()">
                <span>+</span> Новая задача
            </button>
        </div>
    </header>

    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Активные задачи</h2>
            <span class="section-badge" id="activeCount">0</span>
        </div>

        <div id="tasksList" class="tasks-grid"></div>

        <div class="section-header">
            <h2 class="section-title">История выполнения</h2>
        </div>

        <div id="succeededTasksList" class="tasks-grid"></div>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-content">
            <button class="btn-close-icon" onclick="closeCreateModal()">&times;</button>
            <div class="modal-header">
                <h3>Новая задача</h3>
            </div>

            <form id="createTaskForm">
                <div class="form-group">
                    <label for="createTitle">Название<span style="color:var(--accent-red)">*</span></label>
                    <input type="text" id="createTitle" required maxlength="250"
                        placeholder="Например: Купить продукты">
                </div>

                <div class="form-group">
                    <label for="createDescription">Описание</label>
                    <textarea id="createDescription" placeholder="Дополнительные детали..."></textarea>
                </div>

                <div class="form-group">
                    <label for="createDate">Дата повторения<span style="color:var(--accent-red)">*</span></label>
                    <input type="datetime-local" id="createDate" required>
                </div>

                <div class="modal-actions">
                    <button type="submit" id="createSubmitBtn" class="btn-action btn-save full-width">Создать</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <button class="btn-close-icon" onclick="closeEditModal()">&times;</button>
            <div class="modal-header">
                <h3 id="editModalTitle">Редактирование</h3>
            </div>

            <input type="hidden" id="editTaskId">
            <input type="hidden" id="editTaskType">

            <div class="form-group">
                <label>Название</label>
                <input type="text" id="editTitle">
            </div>

            <div class="form-group">
                <label>Описание</label>
                <textarea id="editDescription"></textarea>
            </div>

            <div class="form-group">
                <label for="editPriority">Приоритет</label>
                <div class="select-wrapper">
                    <select id="editPriority">
                        <option value="">Нет приоритета</option>
                        <option value="Low">Низкий</option>
                        <option value="Medium">Средний</option>
                        <option value="High">Высокий</option>
                    </select>
                </div>
            </div>

            <div id="activeTaskFields">
                <div class="dates-grid">
                    <div class="form-group">
                        <label>Создано</label>
                        <input type="datetime-local" id="editCreatedAt">
                    </div>
                    <div class="form-group">
                        <label>Повторение</label>
                        <input type="datetime-local" id="editNextReview">
                    </div>
                </div>
            </div>

            <div class="modal-actions">
                <button onclick="saveTaskChanges()" id="btnSave"
                    class="btn-action btn-save full-width">Сохранить</button>
                <button onclick="deleteCurrentTask()" class="btn-action btn-delete">Удалить</button>
                <button onclick="closeEditModal()" class="btn-action btn-cancel">Отмена</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Сообщение</div>

    <script src="/static/js/app.js"></script>
</body>

</html>
